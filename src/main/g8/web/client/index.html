<!doctype html>
<html ng-app="clientapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>OAuth 2.0 Tutorial - Client Application</title>
</head>
<body ng-controller="ClientAppController">
<div class="container">
    <div class="jumbotron">
        <h1>OAuth 2.0 - Client Application</h1>
        <p>Access token value: <span class="label label-danger">{{app.token}}</span></p>
    </div>
    <div class="btn-group">
        <a class="btn btn-default" href="/resource">Access resources</a>
        <a class="btn btn-default" href="/token">Get Protected Resource</a>
    </div>
</div><!-- /.container -->
</body>
</html>
